<!DOCTYPE html>
<html>
<body>
<label>Enter Marks: </label><input type="text" id="marks">
<div id="demo">
</div>
<button type="button" onclick="find()">Find</button>

<script>
function find() {
  let marks=parseInt(document.getElementById("marks").value);
    if(!marks){
        alert("Please enter vaild marks.");
        return false;
    }else if(marks<0 || marks>100){
        alert("Invalid Range");
    }

  var xhttp = new XMLHttpRequest();
  xhttp.onload = function(){
    document.getElementById("demo").innerHTML = "Result : "+this.responseText;
  }

  xhttp.open("GET", "find.php?m="+marks, true);
  xhttp.send();
}

</script>

</body>
</html>
